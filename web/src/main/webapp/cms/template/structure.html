


<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-tabs">
							<li class="active"><a data-toggle="tab" href="#tab-1"><%= messages("structure") %></a></li>
						    <li><a id="_structureXML" data-toggle="tab" href="#tab-2"><%= messages("structure.as_xml") %></a></li>
						    <li><a data-toggle="tab" href="#tab-3"><%= messages("structure.templates") %></a></li>
						</ul>
						<div class="tab-content" id="tabs_content_a">
							<div id="tab-1" class="tab-pane fade in active">
								<div class="form-group">
									<div class="row">
										<div class="col-lg-9">
											<label><%= messages("title") %></label>
											<input type="text" id="title" class="form-control">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-9">
											<label><%= messages("fields") %></label>
											<div id="fields"></div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-3">
											<label><%= messages("structure.field_title") %></label>
											<input type="text" id="fieldTitle" class="form-control">
										</div>
										<div class="col-lg-3">
											<label><%= messages("structure.tag_name") %></label>
											<input type="text" id="fieldName" class="form-control">
										</div>
										<div class="col-lg-3">
											<label>Type</label>
											<select id="fieldType" class="form-control">
									            <option value="TEXT"><%= messages("text") %></option>
									            <option value="TEXTAREA"><%= messages("text_area") %></option>
									            <option value="RESOURCE"><%= messages("resource_link") %></option>
									            <option value="DATE"><%= messages("date") %></option>
									        </select>
										</div>
										<div class="col-lg-3">
											<label>Action</label>
											<a id="addField"> <%= messages("add_field") %></a>
										</div>
									</div>
								</div>
								<div class="form-sep">
									<input id="saveContinueButton" class="btn" type="button" value="<%= messages("save_continue")%>" />
							        <input id="saveButton" class="btn" type="button" value="<%= messages("save")%>" />
							        <input id="cancelButton" class="btn" type="button" value="<%= messages("cancel")%>" />
								</div>
							</div>
							<div id="tab-2" class="tab-pane fade">
								<div class="form-group">
									<div class="row">
									<div class="col-md-9">
										<label class="checkbox-inline">
											<input type="checkbox" id="autosave"> <%= messages("autosave")%>
										</label>
									</div>
									</div>
									<div class="row">
									<div class="col-md-9">
										<textarea id="xmlContent" rows="20" cols="80"></textarea>
									</div>
									</div>
								</div>
								<div class="form-sep">
									<div class="row">
									<div class="col-md-9">
									<input id="saveContinueXMLButton" class="btn" type="button" value="<%= messages("save_continue")%>" />
							        <input id="saveXMLButton" class="btn" type="button" value="<%= messages("save")%>" />
							        <input id="cancelXMLButton" class="btn" type="button" value="<%= messages("cancel")%>" />
							        </div>
									</div>
								</div>
							</div>
							<div id="tab-3" class="tab-pane fade">
								<div class="form-group">
									<div class="row">
									<div class="col-md-9">
										<div id="templates"><img src="/static/images/ajax-loader.gif" /></div>
									</div>
									</div>
								</div>
								<div class="form-sep">
									<div class="row">
									<div class="col-md-9">
									<input id="addTemplateButton" class="btn" type="button" value="<%= messages("add")%>"/>
        							<input id="deleteTemplateButton" class="btn" type="button" value="<%= messages("delete")%>"/>
        							</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

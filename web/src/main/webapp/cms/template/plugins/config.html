
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-tabs" id="tabs_a">
							<li class="active"><a data-toggle="tab" href="#tab-1"><%= messages("plugins") %></a></li>
						</ul>
						<div class="tab-content" id="tabs_content_a">
							<div id="tab-1" class="tab-pane fade in active">
								<div id="plugins"></div>
							    <div class="form-sep">
							        <input class="btn btn-primary" id="installButton" type="button" value="<%= messages("install_update") %>" />
							    </div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="import-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= messages("install") %></h4>
      </div>
      <div class="modal-body">
      	<form id="upload" action="/cms/upload" method="post" enctype="multipart/form-data">
		    <%= messages("file_upload") %>:
		    <input type="hidden" name="fileType" value="plugin" />
		    <input type="file" name="uploadFile" />
		    <div class="modal-footer">
		        <input type="submit" class="btn btn-default" value="<%= messages("send") %>" />
		        <input id="importCancelButton" class="btn btn-default" data-dismiss="modal" type="button" value="<%= messages("cancel") %>" />
		    </div>    
		</form>
      </div>	
    </div>
  </div>
</div>

<div class="modal fade" id="afterUpload-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= messages("status_window") %></h4>
      </div>
      <div class="modal-body">
		    <p class="message"></p>
		    <div class="modal-footer">
		        <input class="btn btn-default" id="okButton" type="submit" value="OK" />
		    </div>
      </div>	
    </div>
  </div>
</div>

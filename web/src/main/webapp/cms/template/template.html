<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<ul class="nav nav-tabs" id="tabs_a">
							<li class="active"><a data-toggle="tab" href="#"><%= messages("template") %></a></li>
							<li><a id="resources" href="#"><%= messages("resources") %></a></li>
						</ul>
						<div class="tab-content" id="tabs_content_a">
							<div id="tab-1" class="tab-pane fade in active">
								<form id="templateForm">
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<label><%= messages("title") %></label>
							        		<input id="title" class="form-control" type="text" />
										</div>
										
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<label><%= messages("url_name") %></label>
							        		<input id="url" class="form-control" type="text" />
										</div>
										
									</div>
								</div>
							    <div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<label></label>
											<label class="checkbox-inline">
											<input id="autosave" type="checkbox" id="enableCkeditor" value=""> <%= messages("autosave") %>
											</label>
										</div>
									</div>
								</div>
							    <div class="form-row">
							        <textarea id="tcontent" class="form-control" cols="80" rows="20"></textarea>
							    </div>
							    
							    <div class="form-sep">
							    	<input id="saveContinueButton" class="btn btn-primary" type="button" value="<%= messages("save_continue") %>" />
							        <input id="saveButton" class="btn btn-default" type="submit" value="<%= messages("save") %>" />
							        <input id="cancelButton" class="btn btn-default" type="button" value="<%= messages("cancel") %>" />
							    </div>
							</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

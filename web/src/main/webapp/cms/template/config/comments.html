
<form id="commentsForm">
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-12">
        		<label><%= messages("config.comments_email") %></label>
        		<input id="commentsEmail" type="text"  class="form-control"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
        		<label><%= messages("config.comments_template") %></label>
        		<textarea id="commentsTemplate" class="form-control" cols="80" rows="20"></textarea>
			</div>
		</div>
	</div>
	
	<div class="form-sep">
		<input id="commentsSaveButton" type="submit" class="btn btn-primary" value="<%= messages("save") %>"/>
		<button id="restoreButton" class="btn"><%= messages("restore_default") %></button>
		</div>
	</div>

</form>

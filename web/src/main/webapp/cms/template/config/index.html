<form id="configForm">
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-12">
        		<label><%= messages("site_domain") %></label>
        		<input id="siteDomain" type="text"  class="form-control"/>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label></label>
				<label class="checkbox-inline">
				<input type="checkbox" id="enableCkeditor" value=""> <%= messages("config.enable_ckeditor") %>
				</label>
			</div>
			<div class="col-lg-6">
				<label></label>
				<label class="checkbox-inline">
					<input id="enableRecaptcha" type="checkbox"/> <%= messages("config.enable_recaptcha") %>
				</label>
			</div>
		</div>
	</div>
	
	<div id="recaptcha" class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label><%= messages("config.recaptcha_public_key") %></label>
        		<input id="recaptchaPublicKey" type="text" class="form-control" />
			</div>
			<div class="col-lg-6">
        		<label><%= messages("config.recaptcha_private_key") %></label>
        		<input id="recaptchaPrivateKey" type="text"  class="form-control"/>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-12">
				<label><%= messages("config.edit_extension") %></label>
        		<input id="editExt" class="form-control" type="text" />
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label><%= messages("config.login_url") %></label>
        		<input id="siteUserLoginUrl" class="form-control" type="text" />
			</div>
			<div class="col-lg-6">
        		<label><%= messages("config.404_url") %></label>
        		<input id="site404Url" class="form-control" type="text" />
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label><%= messages("profile.timezone") %></label>
        		<select id="timezone" class="form-control"></select>
			</div>
			<div class="col-lg-6">
        		<label><%= messages("page.select_language") %></label>
        		<select id="language" class="form-control"></select>
        		
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label></label>
				<label class="checkbox-inline">
					<input type="checkbox" id="enablePicasa" value=""> <%= messages("config.enable_picasa") %>
				</label>
			</div>
		</div>
	</div>

	<div id="picasa" class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>Picasa <%= messages("user_email") %></label>
        		<input id="picasaUser" class="form-control" type="text" />
			</div>
			<div class="col-lg-6">
        		<label>Picasa <%= messages("password") %></label>
        		<input id="picasaPassword" class="form-control" type="password" />
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
        		<label>Google Analytics ID</label>
        		<input id="googleAnalyticsId" type="text"  class="form-control"/>
			</div>
			<div class="col-lg-6">
				<label><%= messages("config.db_version") %></label>
				<span id="version" />
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-lg-12">
				<label><%= messages("config.site_owner_email") %></label>
        		<input id="siteEmail" type="text"  class="form-control"/>
			</div>
		</div>
	</div>
	
	<div class="form-sep">
		<input id="saveButton" type="submit" class="btn btn-primary" value="<%= messages("save") %>"/>
		<input id="exportButton" type="button" class="btn" value="<%= messages("export") %>"/>
		<input id="importButton" type="button" class="btn" value="<%= messages("import") %>"/>
		<input id="reindexButton" type="button" class="btn" value="<%= messages("config.create_search_index") %>"/>
		<input id="resetButton" type="button" class="btn" value="<%= messages("reset") %>"/>
		<input id="loadDefaultSiteButton" type="button" class="btn" value="<%= messages("config.load_default_site") %>"/>
		<input id="cacheResetButton" type="button" class="btn" value="<%= messages("config.cache_reset") %>"/>
		<input id="statButton" type="button" class="btn" value="<%= messages("stat") %>"/>
	</div>
	
	
</form>


<div id="attributes"></div>
  
<div class="form-sep">
    <input class="btn btn-primary" id="addButton" type="button" value="<%= messages("add") %>" />
    <input class="btn btn-default" id="removeButton" type="button" value="<%= messages("remove") %>" />
</div>

<div class="modal fade" id="attribute-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= messages("attribute") %></h4>
      </div>
      <div class="modal-body">
      	<form id="attributeForm">
	    <div class="form-row">
	        <label><%= messages("name") %></label>
	        <input id="name" type="text"/>
	    </div>
	    <div class="form-row">
	        <label><%= messages("value") %></label>
	        <input id="value" type="text" size="40"/>
	    </div>
	    <div class="modal-footer">
	        <input class="btn btn-primary" id="saveButton" type="submit" value="<%= messages("save") %>" />
	        <input class="btn btn-default" data-dismiss="modal" id="cancelButton" type="button" value="<%= messages("cancel") %>" />
	    </div>
	  </form>
      </div>	
    </div>
  </div>
</div>

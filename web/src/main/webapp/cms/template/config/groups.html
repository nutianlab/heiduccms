
<div id="groups"> </div>
<div class="form-sep">
    <input class="btn btn-primary" id="addGroupButton" type="button" value="<%= messages("add") %>" />
    <input class="btn btn-default" id="removeGroupButton" type="button" value="<%= messages("remove") %>" />
</div>

<div class="modal fade" id="group-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= messages("config.group_details") %></h4>
      </div>
      <div class="modal-body">
      	<form id="groupForm">
		    <div class="messages"> </div>
		    <div class="form-row">
		        <label><%= messages("config.group_name") %></label>
		        <input id="groupName" type="text"/>
		    </div>
		    <div class="modal-footer">
		        <input class="btn btn-primary" id="groupSaveDlgButton" type="submit" value="<%= messages("save") %>" />
		        <input class="btn btn-default" data-dismiss="modal" id="groupCancelDlgButton" type="button" value="<%= messages("cancel") %>" />
		    </div>
		  </form>
      </div>	
    </div>
  </div>
</div>


<div class="modal fade" id="user-group-dialog" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><%= messages("config.group_users") %></h4>
      </div>
      <div class="modal-body">
      	<form id="userGroupForm">
		    <div id="groupUsers"> </div>
		    <div class="modal-footer">
		        <input class="btn btn-primary" id="userGroupSaveDlgButton" type="submit" value="<%= messages("save") %>" />
		        <input class="btn btn-default" data-dismiss="modal" id="userGroupCancelDlgButton" type="button" value="<%= messages("cancel") %>" />
		    </div>
		  </form>
      </div>	
    </div>
  </div>
</div>
